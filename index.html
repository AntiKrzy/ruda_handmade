<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sklep Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=PLN"></script>
</head>
<body>
  <h1>Produkt: Kubek z nadrukiem</h1>
  <p>Cena: 30 zł</p>

  <form id="orderForm">
    <label>Imię: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Adres: <input type="text" name="address" required></label><br><br>
    <label>Wysyłka:
      <select name="shipping">
        <option>Paczkomat</option>
        <option>Kurier</option>
        <option>Odbiór osobisty</option>
      </select>
    </label><br><br>
    <button type="submit">Zamów</button>
  </form>

  <div id="paypal-button-container" style="margin-top: 20px;"></div>
  <p id="msg"></p>

  <script src="script.js"></script>
  <script>
    paypal.Buttons().render('#paypal-button-container');
  </script>
</body>
</html>
